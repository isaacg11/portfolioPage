<div ng-controller="webAppController as vm">

<form id="test" ng-submit='vm.sendEmail()'>
<input type="text" ng-model="vm.contactName" placeholder="Name...">
<input type="email" ng-model="vm.email" placeholder="Email...">
<input type="text" ng-model="vm.message" placeholder="Message...">
<button type="submit">Send</button>
</form>


</div>
