<div id="webAppBody" ng-controller="webAppController as vm">

<!--NAVBAR-->
 <nav>
    <div id="webAppNavBar" class="nav-wrapper col s12">
      <a id="webAppLogo" class="brand-logo center">I Need a Web App
      </a>
      <ul>
        <li><a ui-sref="Home">
        <i class="material-icons">view_list</i></a></li>
      </ul>
    </div>
  </nav>
  <br>

<!--FORM-->
  <div id="submissionForm" class="container z-depth-2">
  <p id="formHeader" class="center">Project Overview</p>
  <br>
<!--SECTION-->
		<div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
        </div>
<!--SECTION-->
		<div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      	</div>
<!--SECTION-->
		<div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">*</i>
          <input type="email">
          <label>Business Name?</label>
        </div>
      	</div>
<!--SECTION-->
 		<div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">*</i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Please describe your web project</label>
        </div>
      </div>
<!--SECTION-->
    <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">perm_contact_calendar</i>
          <input type="date" class="datepicker">
          <label for="textarea1">Please select project deadline</label>
        </div>
      </div>
<!--SECTION-->
    <br>
    <p id="formHeader" class="center">Details</p>
    <br>
<!--SECTION-->
    <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">
          1) Are there any example websites or apps that you like? what do you like about them?
          </label>
        </div>
      </div>
<!--SECTION-->
    <div class='row'>
    <div class="col s6">
    <label>
    2) Will you be processing debit/credit card transactions with your web project?
    </label>
    <select class="browser-default">
      <option value="" disabled selected>Select</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
    </div>
    </div>
<!--SECTION-->
    <div class='row'>
    <div class="col s6">
    <label>
    3) Do you wish to incorporate ads?
    </label>
    <select class="browser-default">
      <option value="" disabled selected>Select</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
    </div>
    </div>
<!--SECTION-->
    <div class='row'>
    <div class="col s6">
    <label>
    4) Does your company have a copyright for it's name?
    </label>
    <select class="browser-default">
      <option value="" disabled selected>Select</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
    </div>
    </div>
<!--SECTION-->
    <div class='row'>
    <div class="col s6">
    <label>
    5) Is your company an LLC, Corporate, or Inc. company?
    </label>
    <select class="browser-default">
      <option value="" disabled selected>Select</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
    </div>
    </div>





<!--SECTION-->
  <form action="#">
    <p>4) What social media platforms do you wish to incorporate into your project?</p>
    <p>
      <input type="checkbox" id="facebook" />
      <label for="facebook">Facebook</label>
    </p>
     <p>
      <input type="checkbox" id="twitter" />
      <label for="twitter">Twitter</label>
    </p>
     <p>
      <input type="checkbox" id="instagram" />
      <label for="instagram">Instagram</label>
    </p>
     <p>
      <input type="checkbox" id="linkedin" />
      <label for="linkedin">LinkedIn</label>
    </p>
    
  </form>


<!--SECTION-->


 



<!--CLOSING DIV-->

      </div>
      </div>
